<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="password-section">
  <label for="password">Password</label>
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Enter your password" required>
    <button type="button" class="toggle-password" aria-label="Show/Hide Password">
      <!-- Eye icon SVG -->
      <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffcb6b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    </button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
